<section class="todoapp">
  <app-header (todoAdded)="onNewTodoFromHeader($event)" />
  <div class="container todoapp-wrapper">
    <app-todo-list
      [todos]="displayedTodos" (toggleComplete)="onToggleTodoComplete($event)" (deleteTodo)="onDeleteTodo($event)" (todoUpdated)="onTodoTitleUpdated($event)"/>
  

    <app-footer [todos]="todos" (clearCompleted)="onClearCompletedTodos()"/>
    
  </div>
</section>
