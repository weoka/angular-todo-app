<header class="header">
    <div class="container">
      <h1>My Day</h1>
      <p>All my tasks in one place</p>
      <input
        class="new-todo"
        placeholder="Type new todo"
        autofocus
        type="text"
        [(ngModel)]="newTodoTitle" (keyup.enter)="handleEnterKey()"
      />
    </div>
  </header>
